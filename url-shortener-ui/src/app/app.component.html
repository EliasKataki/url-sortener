<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(
      180deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
      90deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  .angular-logo {
    max-width: 9.2rem;
  }

  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 700px;
    margin-bottom: 3rem;
  }

  .content h1 {
    margin-top: 1.75rem;
  }

  .content p {
    margin-top: 1.5rem;
  }

  .divider {
    width: 1px;
    background: var(--red-to-pink-to-purple-vertical-gradient);
    margin-inline: 0.5rem;
  }

  .pill-group {
    display: flex;
    flex-direction: column;
    align-items: start;
    flex-wrap: wrap;
    gap: 1.25rem;
  }

  .pill {
    display: flex;
    align-items: center;
    --pill-accent: var(--bright-blue);
    background: color-mix(in srgb, var(--pill-accent) 5%, transparent);
    color: var(--pill-accent);
    padding-inline: 0.75rem;
    padding-block: 0.375rem;
    border-radius: 2.75rem;
    border: 0;
    transition: background 0.3s ease;
    font-family: var(--inter-font);
    font-size: 0.875rem;
    font-style: normal;
    font-weight: 500;
    line-height: 1.4rem;
    letter-spacing: -0.00875rem;
    text-decoration: none;
  }

  .pill:hover {
    background: color-mix(in srgb, var(--pill-accent) 15%, transparent);
  }

  .pill-group .pill:nth-child(6n + 1) {
    --pill-accent: var(--bright-blue);
  }
  .pill-group .pill:nth-child(6n + 2) {
    --pill-accent: var(--french-violet);
  }
  .pill-group .pill:nth-child(6n + 3),
  .pill-group .pill:nth-child(6n + 4),
  .pill-group .pill:nth-child(6n + 5) {
    --pill-accent: var(--hot-red);
  }

  .pill-group svg {
    margin-inline-start: 0.25rem;
  }

  .social-links {
    display: flex;
    align-items: center;
    gap: 0.73rem;
    margin-top: 1.5rem;
  }

  .social-links path {
    transition: fill 0.3s ease;
    fill: var(--gray-400);
  }

  .social-links a:hover svg path {
    fill: var(--gray-900);
  }

  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: max-content;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: var(--red-to-pink-to-purple-horizontal-gradient);
      margin-block: 1.5rem;
    }
  }

  .role-badge {
    display: inline-block;
    padding: 2px 10px;
    border-radius: 12px;
    font-size: 0.95em;
    margin-left: 10px;
    color: #fff;
    font-weight: bold;
    vertical-align: middle;
  }
  .role-badge.superadmin { background: #d32f2f; }
  .role-badge.admin { background: #1976d2; }
  .role-badge.user { background: #388e3c; }
</style>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light sticky-top shadow-sm">
  <div class="container-fluid navbar-container">
    <a class="navbar-brand fs-4 fw-bold" routerLink="/home">
      <i class="fas fa-link me-2 text-primary"></i>Octa Shortener
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <!-- Her zaman görünen linkler -->
        <li class="nav-item" *ngIf="isLoggedIn">
          <a class="nav-link custom-nav-link" routerLink="/home" routerLinkActive="active-link">
            <i class="fas fa-home me-2"></i> Ana Sayfa
          </a>
        </li>
        
        <!-- Sadece giriş yapmış kullanıcılar -->
        <ng-container *ngIf="isLoggedIn">
          <li class="nav-item dropdown">
            <button class="nav-link custom-nav-link dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-cogs me-2"></i> Yönetim
            </button>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" routerLink="/manage/companies" routerLinkActive="active">
                  <i class="fas fa-building me-2"></i> Firmaları Yönet
                </a>
              </li>
              <li *ngIf="isSuperAdmin">
                <a class="dropdown-item" routerLink="/manage/users" routerLinkActive="active">
                  <i class="fas fa-users me-2"></i> Kullanıcıları Yönet
                </a>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link custom-nav-link" (click)="logout()" style="cursor: pointer;">
              <i class="fas fa-sign-out-alt me-2"></i> Çıkış Yap
            </a>
          </li>
          <li class="nav-item">
            <span class="nav-link user-welcome">
              <i class="fas fa-user me-2"></i> Hoş Geldin, <span class="fw-bold">{{ userName }}</span>
              <span *ngIf="userRole" class="role-badge" [ngClass]="userRole.toLowerCase()">{{ userRole }}</span>
            </span>
          </li>
        </ng-container>
        
        <!-- Giriş yapmamış kullanıcılar -->
        <ng-container *ngIf="!isLoggedIn">
          <li class="nav-item">
            <a class="nav-link custom-nav-link" routerLink="/login" routerLinkActive="active-link">
              <i class="fas fa-sign-in-alt me-2"></i> Giriş Yap
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link custom-nav-link" routerLink="/register" routerLinkActive="active-link">
              <i class="fas fa-user-plus me-2"></i> Kayıt Ol
            </a>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>

<!-- İçerik -->
<main class="flex-shrink-0">
  <div class="container my-4">
    <router-outlet></router-outlet>
  </div>
</main>

<!-- Footer -->
<footer class="mt-auto py-3 text-center">
  <div class="container">
    <span class="text-muted">© 2025 Octa Shortener | <i class="fas fa-heart text-primary"></i> ile geliştirildi</span>
  </div>
</footer>
