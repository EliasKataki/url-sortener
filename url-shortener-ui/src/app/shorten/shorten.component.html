<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-12 col-lg-12">
      <div class="card shadow-lg">
        <div class="card-body p-4">
          <h3 class="card-title text-center mb-4">URL Kısalt</h3>

          <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
          <div *ngIf="shortUrl" class="alert alert-success">
            Kısa URL: 
            <a [href]="getShortUrl()" target="_blank">{{ getShortUrl() }}</a>
            <button class="btn btn-sm btn-outline-secondary ms-2 py-0 px-1" (click)="copyToClipboard(getShortUrl())" title="Kopyala">
              <i class="far fa-copy"></i>
            </button>
          </div>

          <form (ngSubmit)="shortenUrl()">
            <div class="mb-3">
              <label for="longUrl" class="form-label">Kısaltılacak URL:</label>
              <input type="url" class="form-control form-control-lg" id="longUrl" [(ngModel)]="longUrl" name="longUrl" placeholder="https://ornek.com/uzun-bir-adres" required>
            </div>

            <div class="mb-3">
              <label for="companySelect" class="form-label">Firma Seç:</label>
              <select class="form-control form-control-lg" id="companySelect" [(ngModel)]="selectedCompanyId" name="selectedCompanyId" (change)="onCompanyChange()" required>
                <option [ngValue]="null" disabled selected>Firma seçiniz</option>
                <option *ngFor="let company of companies" [ngValue]="company.id">{{ company.name }}</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="tokenSelect" class="form-label">Token Seç:</label>
              <select class="form-control form-control-lg" id="tokenSelect" [(ngModel)]="selectedTokenValue" name="selectedTokenValue" [disabled]="!tokens.length" required>
                <option [ngValue]="null" disabled selected>Token seçiniz</option>
                <option *ngFor="let token of tokens" [ngValue]="token.value">{{ token.value }}</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="expiresAt" class="form-label">Son Kullanma Tarihi:</label>
              <input type="datetime-local" class="form-control form-control-lg" id="expiresAt" [(ngModel)]="expiresAt" name="expiresAt" [min]="todayString + 'T00:00'" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">Kısalt</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
