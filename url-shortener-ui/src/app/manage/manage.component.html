<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="m-0"><i class="fas fa-cogs me-2 text-primary"></i> Yönetim Paneli</h2>
    <div class="d-flex gap-2">
      <a routerLink="companies" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="btn btn-outline-primary">
        <i class="fas fa-building me-2"></i>
        Firmaları Görüntüle
      </a>
      <a *ngIf="isSuperAdmin" routerLink="add-company" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="btn btn-outline-primary">
        <i class="fas fa-plus-circle me-2"></i>
        Yeni Firma Ekle
      </a>
      <a *ngIf="isSuperAdmin" routerLink="users" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="btn btn-outline-primary">
        <i class="fas fa-users me-2"></i>
        Kullanıcıları Görüntüle
      </a>
    </div>
  </div>

  <router-outlet />
</div>
